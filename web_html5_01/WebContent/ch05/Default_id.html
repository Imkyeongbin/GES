<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>CSS3 Selector Basic</title>
	<style type="text/css">
		#header{
			width:800px; margin : 0 auto;
			background: red;
			/*color:#FAF4C0;*/
			color:RGB(250,244,192);
		}
		#wrap{
			width: 800px; margin : 0 auto;
			overflow: hidden;
		}
		#aside{
			width: 200px; 
			background: blue;
			float: left;
		}
		#content{
			width: 600px; 
			background: green;
			float: left;
		}
		
	</style>
</head>
<body>
	<div id = "header">
		<h1>#header 태그</h1>	
	</div>
	<div id = "wrap">
		<div id = "aside">
			<h1>#aside 태그</h1>
		</div>
		<div id = "content">
			<h1>#content 태그</h1>
		</div>
	</div>
</body>
</html>
