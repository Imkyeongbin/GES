<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Float With Overflow</title>
	<style>
	div.container{
		overflow: hidden;
	}
	div.item{
		float: left;
		margin: 0 3px;
		padding: 10px;
		border: 5px dotted orange;
	}	
	</style>
</head>
<body>
	<p>(서울=연합뉴스) 김예나 기자 = 강도태 중앙재난안전대책본부 1총괄조정관(보건복지부 2차관)은 12일 최근 들어 국내 신종 코로나바이러스 감염증(코로나19) 확산세가 이어지고 있다며 방역수칙 준수를 당부했다.</p>
	<div class="container">
		<div class="item">메뉴 - 1</div>
		<div class="item">메뉴 - 2</div>
		<div class="item">메뉴 - 3</div>
		<div class="item">메뉴 - 4</div>
	</div>
	<p>(서울=연합뉴스) 김예나 기자 = 강도태 중앙재난안전대책본부 1총괄조정관(보건복지부 2차관)은 12일 최근 들어 국내 신종 코로나바이러스 감염증(코로나19) 확산세가 이어지고 있다며 방역수칙 준수를 당부했다.</p>
</body>
</html>
