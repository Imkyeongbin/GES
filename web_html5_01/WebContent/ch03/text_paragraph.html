	<h1>제목 글자</h1>
	<p>9일(현지시간) 전격 경질된 마크 에스퍼 미 국방장관이 자신은 진짜 예스맨이 아니며 후임자가 진짜 (트럼프의) 예스맨이 될 것이라고 말했다. 그러면서 “후임자가 진짜 예스맨이라면 신이 우리를 도와주실 것”이라고 덧붙였다.</p>
	<p>지난해 7월 취임한 에스퍼는 임기 초반 트럼프 대통령에 충성을 다하는 ‘예스맨’으로 평가받으며 ‘예스퍼’(Yes-per)라는 별명까지 얻었다. 그러나 지난 6월 인종차별 항의 시위에 군을 개입시킬 수도 있다는 트럼프 대통령의 뜻에 반기를 들며 엇박자를 내기 시작했다.</p>
