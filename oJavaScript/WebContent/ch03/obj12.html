<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// index   0 	1		2			3		4
	var arr = [1, true, "JavaScript"];
	var arr2 = [1,  -2,		 3,			-4];
	var arr3 = [-10,  5,	100,		-20,	40];
	function printArr(value, index, array){
		document.write("arr[" + index + "] = " + value + "<br>");
	}
	arr.forEach(printArr); // 배열 arr의 각 요소마다 printArr() 함수가 호출
	// 배열 arr의 각 요소마다 Math.abs() 함수가 호출되고 그 결과값이 배열로 저장됨.
	var absoluteValues = arr2.map(Math.abs);
	document.write("absoluteValues->" + absoluteValues + "<br>"); // [1,2,3,4]
	
	function compareValue(value){
		return value < 10;
	}
	// 해당 배열의 모든 요소에 대하여 반복적으로 명시된 롤백 함수를 실행한 후,
	// 그 결과값이 true인 요소들만을 새로운 배열에 담아 반환
	var lessTen = arr3.filter(compareValue);
	document.write("lessTen->" + lessTen + "<br>"); // [-10,5,-20]
</script>
</head>
<body>
	<h1> obj11 </h1>
	Array 예제  --> 반복<p>
</body>
</html>
